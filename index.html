<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dice-game-box">
        <div class="dice-game-container">
            <h1><b>ðŸ¤©Let's Play DiceðŸ¤©</b></h1>
            <h2 id="message">PLAYER 1 TURN</h2>
            <div id="score-main-box" class="score-main-box">

                        <p class="player">Player1</p>              
                    <span id="player-1-score-update"><b>0</b></span>

            <div class="button-container">
                <button id="roll-player-1" class="btn">ROLL NOW</button>
                <button id="roll-player-2" class="btn">ROLL NOW</button>
                <button id="reset-btn" class="btn restart-btn">RESET</button>
            </div>
        </div>
    </div>
